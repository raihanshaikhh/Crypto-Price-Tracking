<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Price Tracker</title>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
        <div class="header">
        <h1>
            Crypto Price Tracker
        </h1>
        <div class="input">
        <input type="text" placeholder="Search Coins" id="input">
        <img class = "search"src="./big-magnifying-glass.png" id="search"> </div>
        <div>
        

        
        <div class="result">
            <div class="info">
            <h2>Current Price</h2>
                <h3 id="current_price"></h3></div>
            <div  class="info"><h2>23 Hour Change</h2>
                <h3 id="24hrchange"></h3></div>
            <div  class="info"><h2>market Cap</h2>
                <h3 id="market_cap"></h3></div>
                <canvas id="priceChart" width="400" height="200"></canvas>

        </div>
        
        </div>
        </div>
        


        <script src="./script.js" async defer></script>
    </body>
</html>
